<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password genrator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pass_genrator.css">
</head>
<body>
    <div class="container">
        <h1>password genrator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>

        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">

        <div class="row">
            <p>password length</p>
            <span id="slidervalue"></span>
        </div>
         

        <div class="row">
            <label for="lowercase">include lowercase letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked/>
        </div>
         

        <div class="row">
            <label for="uppercase">include uppercase letter (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked/>
    
        </div>

        <div class="row">
            <label for="number">include number(0-9)</label>
            <input type="checkbox" name="number" id="number" checked/>
    
        </div>

        <div class="row">
            <label for="symbols">include symbols(!@#$%^&*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked/>
    
        </div>
        

        <button type="button" class="genbtn" id="genbtn">Generate Password</button>



    </div>
    <script src="pass_genrator.js"></script>
</body>
</html>
